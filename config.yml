    commands:
    - ban %player% &c[Vulcan] Unfair Advantage
    broadcast:
    - '&7&m---»--*-------------------------------------*--«---'
    - '&cVulcan &7has detected &c%player% &7to be cheating and has removed them from
      the network.'
    - '&7&m---»--*-------------------------------------*--«---'
  profile:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&cVulcan Profile for %player%:'
  - ' &8» &7%uuid%'
